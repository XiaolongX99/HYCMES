{% load static %} 
<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>HYC | MES 帐号锁定</title>

        <meta name="description" content="OneUI - Admin Dashboard Template & UI Framework">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
        <!-- Icons -->
         <link rel="shortcut icon" href="{% static "img/favicons/hyc.ico" %}">
        <!-- END Icons -->
        <!-- OneUI CSS framework -->
        <link rel="stylesheet" id="css-main" href="{% static "css/oneui.css" %}">
        <!-- END Stylesheets -->
    </head>
    <body class="bg-image" style="background-image: url('{% static 'img/photos/photo17@2x.jpg' %}');">
        <!-- Lock Screen Content -->
        <div class="content overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Lock Screen Block -->
                    <div class="block block-themed animated bounceIn">
                        <div class="block-header bg-primary">
                            <ul class="block-options">
                                <li>
                                    <a href="/login/" data-toggle="tooltip" data-placement="left" title="使用其他帐号登录"><i class="si si-login"></i></a>
                                </li>
                            </ul>
                            <h3 class="block-title">帐号锁定</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <!-- Lock Screen Avatar -->
                            <div class="text-center push-15-t push-15">
                                <img class="img-avatar img-avatar96" src="{% static "img/avatars/avatar10.jpg" %}" alt="">
                            </div>
                            <!-- END Lock Screen Avatar -->

                            <!-- Lock Screen Form -->
                            <form class="js-validation-lock form-horizontal push-30-t push-30" action="/unlock/" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="password" id="lock-password" name="lock-password" placeholder="请输入你的密码">
                                            <label for="lock-password">密码Password：</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-block btn-default" type="submit"><i class="si si-lock-open pull-right"></i> 解锁</button>
                                    </div>
                                </div>
                            </form>
                            <!-- END Lock Screen Form -->
                        </div>
                    </div>
                    <!-- END Lock Screen Block -->
                </div>
            </div>
        </div>
        <!-- END Lock Screen Content -->

        <!-- Lock Screen Footer -->
		{% include "pages/footer.html" %}
        <!-- END Lock Screen Footer -->

        <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
		
        <script src="{% static "js/core/jquery.min.js" %}"></script>
        <script src="{% static "js/core/bootstrap.min.js" %}"></script>
        <script src="{% static "js/core/jquery.slimscroll.min.js" %}"></script>
        <script src="{% static "js/core/jquery.scrollLock.min.js" %}"></script>
        <script src="{% static "js/core/jquery.appear.min.js" %}"></script>
        <script src="{% static "js/core/jquery.countTo.min.js" %}"></script>
        <script src="{% static "js/core/jquery.placeholder.min.js" %}"></script>
        <script src="{% static "js/core/js.cookie.min.js" %}"></script>
        <script src="{% static "js/app.js" %}"></script>

        <!-- Page JS Plugins -->
        <script src="{% static "js/plugins/jquery-validation/jquery.validate.min.js" %}"></script>

        <!-- Page JS Code -->
        <script src="{% static "js/pages/base_pages_lock.js" %}"></script>
    </body>
</html>
