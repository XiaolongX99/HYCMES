{% load static %} 
<!DOCTYPE html>

<html class="no-focus"> 
    <head>
        <meta charset="utf-8">
        <title>HYC | MES 用户登录 </title>
        <meta name="description" content="OneUI - Admin Dashboard Template & UI Framework">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
        <link rel="shortcut icon" href="{%  static "img/favicons/hyc.ico" %}">
        <link rel="stylesheet" id="css-main" href="{% static "css/oneui.css"  %}">
    </head>
    <body>
        <!-- Login Content -->
{% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
{% endfor %}
        <div class="content overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Login Block -->
                    <div class="block block-themed animated fadeIn">
                        <div class="block-header bg-primary">
                            <ul class="block-options">
                                <li>
                                    <a href="/reminder/">忘记密码?</a>
                                </li>
                                <li>
                                    <a href="/register/" data-toggle="tooltip" data-placement="left" title="注册帐号"><i class="si si-plus"></i></a>
                                </li>
                            </ul>
                            <h3 class="block-title">Login</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <!-- Login Title -->
                            <h1 class="h2 font-w600 push-30-t push-5">HYC | MES</h1>
                            <p>Welcome,Manufacturing Execution System！</p>
                            <!-- END Login Title -->

                            <!-- Login Form -->
							<form class="js-validation-login form-horizontal push-30-t push-50" action="/login/" method="post" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="text" id="username" name="username">
                                            <label for="login-username">帐号</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="password" id="password" name="password">
                                            <label for="login-password">密码</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span>记住我?
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <button class="btn btn-block btn-primary" type="submit" id="login"><i class="si si-login pull-right"></i>登录</button>
                                    </div>
                                </div>
                                <p>浏览器建议使用：Google-Chrome,Microsoft-Edge,Apple-Safari。</p>
                            </form>
                            <!-- END Login Form -->
                        </div>
                    </div>
                    <!-- END Login Block -->
                </div>
            </div>
        </div>
        <!-- END Login Content -->
        <!-- Footer -->
		{% include "pages/footer.html" %}
        <!-- END Login Footer -->

        <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
        <script src="{% static "js/core/jquery.min.js" %}"></script>
        <script src="{% static "js/core/bootstrap.min.js" %}"></script>
        <script src="{% static "js/core/jquery.slimscroll.min.js" %}"></script>
        <script src="{% static "js/core/jquery.scrollLock.min.js" %}"></script>
        <script src"{% static "js/core/jquery.appear.min.js" %}"></script>
        <script src="{% static "js/core/jquery.countTo.min.js" %}"></script>
        <script src"{% static "js/core/jquery.placeholder.min.js" %}"></script>
        <script src="{% static "js/core/js.cookie.min.js" %}"></script>
        <script src="{% static "js/app.js" %}"></script>

        <!-- Page JS Plugins -->
        <script src="{% static "js/plugins/jquery-validation/jquery.validate.min.js" %}"></script>

        <!-- Page JS Code -->
        <script src="{% static "js/pages/base_pages_login.js" %}"></script>
    </body>
</html>
