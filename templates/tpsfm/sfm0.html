<!--SFM2 数据采集-->
{% extends "base.html" %}  
{% load static %} 
{% block sfm %}
<main id="main-container">
    <div class="row" >
                <!-- 头部导航 -->
                  <div class="col-md-12">
                    <nav class="navbar navbar-inverse fixed">
                      <div class="block-content">
                        <ol class="breadcrumb">  
                                {% for path in paths %}
                                    {% if path.0 == '01' %}
                                      <li calss='active'>{{path.1}}</li>
                                    {% else %}
                                       <li><a href="{{path.2}}">{{path.1}}</a></li>
                                    {% endif %}
                                {% endfor %}                           
                        </ol>
                      </div>
                     </nav>  
                   </div>

                  <!-- SFM0 -->
                    <div class="row">
                        <!-- 产线信息-->
                        <!-- real time Chart-->
                        <div class="col-lg-12">                            
                               <div class="content content-boxed">
                                      <!-- Live Chart -->
                                      <div class="block">
                                          <div class="block-header">
                                              <ul class="block-options">
                                                  <li>
                                                      <span class="js-flot-live-info text-info font-w700"></span>
                                                  </li>
                                                  <li>
                                                      <span><i class="fa fa-refresh fa-spin text-muted"></i></span>
                                                  </li>
                                              </ul>
                                              <h3 class="block-title">Live</h3>
                                          </div>
                                          <div class="block-content block-content-full">
                                              <div class="js-flot-live" style="height: 360px;"></div>
                                          </div>
                                      </div>
                                      <!-- END Live Chart -->

                                      <div class="col-lg-6">
                                                  <form class="form-horizontal">
                                                      <div class="form-group">                                         
                                                          <label  id="triduuid" name="triduuid" style="display:none"></label>
                                                          {% for ERP in ERPS %}
                                                          <input style="display:none"  type="text" id="ERPoperation" value='{{ERP.0}}'>
                                                          {% endfor %}
                                                      </div>

                                                      <div class="form-group has-error"> 
                                                          <label class="col-sm-1" >产线</label>
                                                          <div class="col-sm-3">
                                                              <select class="form-control" id="dispatchdep" name="dep" size="1" title="" ='产线'>
                                                                  {% for Dep in deps %}
                                                                        <option value={{Dep.0}} >{{Dep.1}}</option> 
                                                                  {%endfor%}                                               
                                                               </select>
                                                          </div>
                                                          <label class="col-sm-1" >Cell</label>
                                                          <div class="col-sm-3">
                                                              <select class="form-control" id="dispatchcell" name="cell" size="1" title='Cell'>
                                                                  {% for Cell in cells %}
                                                                      <option value={{Cell.0}} >{{Cell.1}}</option> 
                                                                  {%endfor%}
                                                              </select>
                                                          </div>
                                                          <label class="col-sm-1" >工站</label>
                                                          <div class="col-sm-3">
                                                              <select class="form-control" id="dispatchoperation" name="operation" size="1" title="" ='工站'>
                                                                  {% for Operation in operations %}
                                                                      <option value={{Operation.0}} >{{Operation.1}}</option> 
                                                                  {%endfor%}  
                                                              </select>
                                                          </div>
                                                      </div>


                                                  </form>
                                      </div>
                                      <!-- END Dep,Cell,Operation信息 -->

                              </div>
                        </div>
                        <!--chart -->

                </div>
                    <!-- END SFM -->
  </div>
</main>

{% endblock %}
